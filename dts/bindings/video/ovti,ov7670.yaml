description: OV7670 CMOS video sensor

compatible: "ovti,ov7670"

properties:
  reset-gpios:
    type: phandle-array
    description: |
      The RESETn pin is asserted to disable the sensor causing a hard
      reset.  The sensor receives this as an active-low signal.
  dvp-gpios:
    required: true
    type: phandle-array
    description: |
      Identifies pins for control signals (hsync, vsync, href)
  data-gpios:
    required: false
    type: phandle-array
    description: |
      Identifies pins for pixel signals
  pwm:
    required: true
    type: phandle
    description: |
      Identifies pin for the CKLK signal

include: i2c-device.yaml
