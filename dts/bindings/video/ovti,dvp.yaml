description: NXP MCUX CMOS sensor interface

compatible: "ovti,dvp"

include: [base.yaml, pinctrl-device.yaml]

properties:
  clk-gpio:
    required: true
    type: phandle-array
    description: |
      Identifies pin for the CKLK signal

  sensor:
    required: true
    type: phandle
    description: phandle of connected sensor device
